<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js"  defer></script>

</head>

<body>

    <h1>Rock, Paper, Scissors</h1>
    <section id="player-section">
        <h2>Choose your throw:</h2>
        
        <img src="images/rock.png" id="rock" class="choice" alt="Rock">
        <img src="images/paper.png" id="paper" class="choice" alt="Paper">
        <img src="images/scissors.png" id="scissors" class="choice" alt="Scissors">    
    </section>

    <section id="computer-section">
        <h2>Computer's Throw:</h2>
        <img id="computer-result" src="images/question-mark.png" alt="Computer's throw">
    </section>

    <section id="result-section">
        <h2>Result:</h2>
        <p id="result">Make your choice!</p>
    </section>

</body>
</html>
